<h2>诗云，蔷薇园
</h2>
</header>
<section class=entry-content>
<p> @王北洛
每当我想念你的时候
我都会踱步到蔷薇园
那是我们分别的地方
​
蔷薇的花期很长
记录了我所有关于你的念想
枝桠牵丝扳藤
新绿裹着太阳
​
我不能停留太久
风带来了你的味道
云变化成你的模样
密密层层的葱郁
会打湿我的眼眶
</p>
</section>
